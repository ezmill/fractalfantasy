        <script type="text/javascript">
        var curr = 0;
        var iframeHtml = function (src) {
            var str = '<iframe id="iframe1" src="' + src + '" width="800" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>';

            if(isMobile && src == "https://player.vimeo.com/video/130536019?title=0&amp;byline=0&amp;portrait=0&amp;autoplay=1&amp;loop=1"){
                 return "<img src='img/VisceralMinds.gif' width='20%' frameborder='0'>"
            } else if(src == "https://player.vimeo.com/video/130536019?title=0&amp;byline=0&amp;portrait=0&amp;autoplay=1&amp;loop=1") {
                return '<iframe class="visceralMinds" id="iframe1" src="' + src + '" width="800" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>';
            } else {
                return str;
            }
        };
        var pages = [
            {
                img: "",
                vid: "https://player.vimeo.com/video/130536019?title=0&amp;byline=0&amp;portrait=0&amp;autoplay=1&amp;loop=1",
                banner: "img/visceralmindstxt.png",
                prev: false,
                showExtra: true
            },
            {
                img: "img/Neutrino.jpg",
                vid: "https://player.vimeo.com/video/117025827",
                banner: "img/NeutrinoTxt.png",
            },
            {
                img: "img/Moonstar.jpg",
                vid: "https://player.vimeo.com/video/83436664",
                banner: "img/MoonstarTxt.png"
            },
            {
                img: "img/Thunderscan.jpg",
                vid: "https://player.vimeo.com/video/83390368",
                banner: "img/ThunderscanTxt.png"
            },
            {
                img: "img/Flashalert.jpg",
                vid: "https://player.vimeo.com/video/79264470",
                banner: "img/FlashalertTxt.png"
            },
            {
                img: "img/Ferrofluid.jpg",
                vid: "https://player.vimeo.com/video/74963452",
                banner: "img/FerrofluidTxt.png"
            },
            {
                img: "img/Vclipse.jpg",
                vid: "https://player.vimeo.com/video/52649066",
                banner: "img/VclipseTxt.png",
                next: false
            }
        ];
        var preloadImage = function (src) {
            var Image1= new Image(175,50);
            Image1.src = src;
        }
        var preloader = function () {
            for (var i = pages.length - 1; i >= 0; i--) {
                preloadImage(pages[i].img);
                preloadImage(pages[i].banner);
            };
        }
        var nextImage = function() {
            if (curr >= pages.length-1) return;
            var next = ++curr < pages.length ? curr : pages.length - 1;
            loadPage(next);
        }
        var prevImage = function() {
            if (curr <= 0) return;
            var prev = --curr < 0 ? 0 : curr;
            loadPage(prev);
        }
        var toggleWith = function (shouldShow, element) {
            if (shouldShow === false) {
                element.css('visibility', 'hidden');
            } else {
                element.css('visibility', 'visible');
            }
        };
        var showExtra = function(showExtra, element){
            if(showExtra){
                element.css("display", "block"); 
            } else {
                element.css("display", "none"); 
            }
        }
        var loadPage = function (position) {
            var page = pages[position];
            var iframe = $('#iframe-holder');
            var banner = $('#banner');
            iframe.html(iframeHtml(page.vid));
            banner.attr('src', page.banner);
            document.body.style.backgroundImage = "url(http://fractalfantasy.net/img//gradient.png),url('"+ page.img +"')";
            toggleWith(page.prev, $('#prev'));
            toggleWith(page.next, $('#next'));
            showExtra(page.showExtra, $('#extra'));
        }

        // load the first page (start count from zero)
        loadPage(0);
        // preload the rest of the pages
        preloader();
        </script>
